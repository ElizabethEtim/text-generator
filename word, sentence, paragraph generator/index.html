<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word, Sentence, Paragraph Generator</title>
    <link rel= "stylesheet" href= "style.css">
</head>
<body>
    <div class="container">
        <h1>Text Generator</h1>
        <p>Click a button below to generate a word, sentence, or paragraph:</p>
        
        <div class="buttons">
          <button id="word-btn">Generate Word</button>
          <button id="sentence-btn">Generate Sentence</button>
          <button id="paragraph-btn">Generate Paragraph</button>
        </div>
        
        <div class="output">
          <p id="output-text">Your generated text will appear here...</p>
        </div>
      </div>

      <script src="script.js"></script>
    
</body>
</html>
